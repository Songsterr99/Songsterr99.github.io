<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
     <link rel="shortcut icon" href="img/google-icon.ico" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div id="topbar">
            <ul>
                <li><div class="button_enter">Войти</div></li>
                <li><a href="#"><i class="fa fa-th fa-2x icon"></i></a></li>
                <li><a href="#">Картинки</a></li>
                <li><a href="#">Почта</a></li>
            </ul>
        </div>
        <img id="logo" alt="google" src="img/google_logo.png" />
        <div id="searchbar">
            <form action="#" method="get">
                <input placeholder="Search Google or type URL" name="search" type="search"></input>
            </form>
        </div>
        <div id="search-options">
            <div class="button">Поиск в Google</div>
            <div class="button">Мне повезёт</div>
        </div>
        <!-- This tanslates the homepage to different languages -->
        <div id="languages">
          <p>Сервисы Google доступны на разных языках:
            <span lang="ru"><a href="#"> Белорусский</a></span>
          </p>
        </div>
        <div id="bottombar">
          <ul id="bottomleft">
              <li><a href="#">About</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Advertising</a></li>
          </ul>
          <ul id="bottomright">
              <li><a href="#">Settings</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Privacy</a></li>
          </ul>
        </div>
    </div>
</body>

</html>
